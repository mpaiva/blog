<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
    <div class="row">
      <div class="col col-6 col-t-12">
        <div class="post__head">
          <div class="post-image" style="margin-bottom: 24px; height: 400px; position: relative; top:24px; background-image: url({{site.baseurl}}/images/{{site.data.settings.author.image}})"></div>
        </div>
      </div>
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <p class="hero__subtitle">{{ site.data.settings.author.bio }}</p>
          <div class="hero__social">
            <span class="lates-title">Follow me: </span>
            {% include contact-link.html %}
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col col-12 last-item">
        <div class="hero__content">
          {{ site.data.settings.author.tagline }}
        </div>
      </div>  
    </div>
    <hr />
  </div>
</div>
<!-- end hero -->
